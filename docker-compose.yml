version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./server.py:/app/server.py
      - ./agents:/app/agents
      - ./utils:/app/utils
      - ./zynd:/app/zynd
      - ./.env:/app/.env
      - ./velos.db:/app/velos.db
      - ./chroma_db:/app/chroma_db
    environment:
      - ENVIRONMENT=dev
      - DATABASE_URL=sqlite+aiosqlite:///./velos.db
      - PYTHONPATH=/app
    command: uvicorn backend.app.main:create_app --host 0.0.0.0 --port 8000 --reload --factory
    depends_on:
      - postgres
      - chromadb

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./velos-frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host 0.0.0.0

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=velos
      - POSTGRES_PASSWORD=velos_dev
      - POSTGRES_DB=velos_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - ./chroma_db:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=False

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # UI

volumes:
  postgres_data:
