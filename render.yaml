services:
  - type: web
    name: velos-backend
    env: docker
    region: ohio
    plan: free
    branch: main
    dockerContext: .
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        sync: false # Set via Render Dashboard (Neon DB URL)
      - key: JWT_SECRET
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: ETHEREUM_PRIVATE_KEY
        sync: false
    autoDeploy: true

  - type: web
    name: velos-frontend
    env: docker
    region: ohio
    plan: free
    branch: main
    dockerContext: .
    dockerfilePath: Dockerfile.frontend
    envVars:
      - key: VITE_API_BASE
        value: "https://velos-backend.onrender.com"
    autoDeploy: true
